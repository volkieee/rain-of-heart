<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>p</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            overflow: hidden;
            background-color: black;
        }

        .rain {
            position: relative;
            width: 100%;
            height: 100vh;
            overflow: hidden;
        }

        .heart {
            position: absolute;
            top: -50px;
            font-size: 24px;
            animation: fall linear infinite;
            opacity: 0.8; 
        }

      
        @keyframes fall {
            0% {
                transform: translateY(0);
                opacity: 1;
            }
            100% {
                transform: translateY(100vh);
                opacity: 0;
            }
        }
    </style>
</head>
<body>
    <div class="rain">
       
        <script>
            for (let i = 0; i < 1000   ; i++) {
                const heart = document.createElement('div');
                heart.className = 'heart';
                heart.innerHTML = '❤️'; 
                heart.style.left = Math.random() * 100 + '%';
                heart.style.animationDuration = (Math.random() * 4 + 2) + 's';  
                document.querySelector('.rain').appendChild(heart);
            }
        </script>
    </div>
</body>
</html>
